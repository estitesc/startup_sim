<html>
  <head>
    <title>startup outcome simulator</title>
    <script src="sim.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="topBar row">
        <div class="logo">
          <img src="logo_white.png" width="80px"/>
        </div>
        <div class="title">
          startup outcome simulator
        </div>
      </div>
      <div class="row content">
        <div class="left col-md-4">
          <div class="row">
            <div class="formInputs">
              <div class="formInput row">
                <div class="col-md-6">
                  <label>My start valuation</label>
                </div>
                <div class="col-md-6">
                  <input id="myStartingValuation" type="number" value="3000000" />
                </div>
              </div>
              <div class="formInput row">
                <div class="col-md-6">
                  <label>Other's start valuation</label>
                </div>
                <div class="col-md-6">
                  <input id="othersStartingValuation" type="number" value="3000000" />
                </div>
              </div>
              <div class="formInput row">
                <div class="col-md-6">
                  <label>Ownership</label>
                </div>
                <div class="col-md-6">
                  <input id="ownership" type="number" value="0.3" />
                </div>
              </div>
              <div class="formInput row">
                <div class="col-md-6">
                  <label>Pool members</label>
                </div>
                <div class="col-md-6">
                  <input id="poolMembers" type="number" value="20" />
                </div>
              </div>
              <div class="formInput row">
                <div class="col-md-6">
                  <label>Pool ownership</label>
                </div>
                <div class="col-md-6">
                  <input id="poolOwnership" type="number" value="0.005" />
                </div>
              </div>
              <div class="formInput row">
                <div class="col-md-6">
                  <label>Run X times</label>
                </div>
                <div class="col-md-6">
                  <input id="runXTimes" type="number" value="100" />
                </div>
              </div>
              <div class="formInput row">
                <div class="col-md-6">
                  <label>My chance of raising</label>
                </div>
                <div class="col-md-6">
                  <select id="myRaiseChance" value="1.1">
                    <option value="0.98">1 in 1</option>
                    <option value="1.1" selected>1 in 2</option>
                    <option value="1.175">1 in 4</option>
                    <option value="1.22">1 in 8</option>
                  </select>
                </div>
              </div>
              <div class="formInput row">
                <div class="col-md-6">
                  <label>My best outcome</label>
                </div>
                <div class="col-md-6">
                  <select id="myBestOutcome" value="100">
                    <option value="50">50x</option>
                    <option value="100" selected>100x</option>
                    <option value="250">250x</option>
                    <option value="500">500x</option>
                    <option value="1000">1000x</option>
                  </select>
                </div>
              </div>
              <div class="formInput row">
                <div class="col-md-6">
                  <label>Other's chance to raise</label>
                </div>
                <div class="col-md-6">
                  <select id="othersRaiseChance" value="1.1">
                    <option value="0.98">1 in 1</option>
                    <option value="1.1" selected>1 in 2</option>
                    <option value="1.175">1 in 4</option>
                    <option value="1.22">1 in 8</option>
                  </select>
                </div>
              </div>
              <div class="formInput row">
                <div class="col-md-6">
                  <label>Other's best outcome</label>
                </div>
                <div class="col-md-6">
                  <select id="othersBestOutcome" value="100">
                    <option value="50">50x</option>
                    <option value="100" selected>100x</option>
                    <option value="250">250x</option>
                    <option value="500">500x</option>
                    <option value="1000">1000x</option>
                  </select>
                </div>
              </div>
              <div class="formInput simulateHolder row">
                <button class="simulateButton" onclick="makeGraph()">Simulate</button>
              </div>
            </div>
          </div>
        </div>
        <div class="right col-md-8">
          <div id="logarithmic" style="width:100%;height:70vh;"></div>
          <div id="linear" style="width:100%;height:70vh;"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const makeArray = max => {
      const arr = [];
      for (let i = 0; i <= max; i++) {
        arr.push(i);
      }
      return arr;
    };

    const valIds = [
      "myStartingValuation",
      "othersStartingValuation",
      "ownership",
      "poolMembers",
      "runXTimes",
      "poolOwnership",
      "myRaiseChance",
      "othersRaiseChance",
      "myBestOutcome",
      "othersBestOutcome"
    ];

    function makeGraph() {
      const vals = {};
      valIds.forEach(id => {
        vals[id] = parseFloat(document.getElementById(id).value);
      });
      console.log(vals);
      const results = simulate(vals);
      const logarithmic = document.getElementById("logarithmic");
      const linear = document.getElementById("linear");
      console.log("ILUVU", results);
      Plotly.newPlot(
        logarithmic,
        [
          {
            x: makeArray(99),
            y: results.share,
            name: "ShareShare"
          },
          {
            x: makeArray(99),
            y: results.solo,
            name: "Solo"
          }
        ],
        {
          margin: { t: 0 },
          yaxis: {
            type: "log",
            autorange: true
          }
        }
      );
      Plotly.newPlot(
        linear,
        [
          {
            x: makeArray(99),
            y: results.share,
            name: "ShareShare"
          },
          {
            x: makeArray(99),
            y: results.solo,
            name: "Solo"
          }
        ],
        {
          margin: { t: 0 }
        }
      );
    }
  </script>
</html>
